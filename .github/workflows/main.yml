name: Delete Branches

on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: '25 15 * * *'

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 1
          days-before-delete: 0
          comment-updates: false
          max-issues: 20
          tag-committer: false
          stale-branch-label: 'stale branch ğŸ—‘ï¸'
          compare-branches: 'info'
          branches-filter-regex: '^(?!main$).*$'  # Exc
