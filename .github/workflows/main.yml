name: Delete Branches

on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: '25 15 * * *'

jobs:
  cleanup_old_branches:
    runs-on: ubuntu-latest
    name: Satisfy my repo CDO
    steps:
      - name: Delete branches
        run: |
          EXCLUDE_BRANCHES=("main" "master")

          # Fetch all branches
          git fetch --prune

          # Loop through branches
          for branch in $(git for-each-ref --format '%(refname:short)' refs/heads/); do
            # Check if the branch should be excluded
            if [[ ! " ${EXCLUDE_BRANCHES[*]} " =~ " ${branch} " ]]; then
              # Check if last commit age is 0 days
              lastCommitDate=$(git log -n 1 --format=%cd --date=local $branch)
              lastCommitAge=$(($(date +%s) - $(date -d "$lastCommitDate" +%s)) / 86400)

              # Delete the branch if last commit age is 0 days
              if [ $lastCommitAge -eq 0 ]; then
                git push origin --delete $branch
              fi
            fi
          done
        env:
          TZ: UTC
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get output
        run: "echo 'Deleted branches: ${{ steps.delete_stuff.outputs.deleted_branches }}'"
